<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// ES6 允许按照一定的模式从数组和对象中提取值，对变量进行赋值
			// 1.数组的解构
			const F4 = ['小沈阳', '刘能', '赵四', '宋小宝'];
			let [xiao, liu, zhao, song] = F4;
			console.log(xiao);
			console.log(liu);
			console.log(zhao);
			console.log(song);
			
			// 2.对象的解构
			const heitu = {
				name: '赵本山',
				age: 75,
				xiaopin: function() {
					console.log("不差钱");
				}
			};
			let {name, age, xiaopin} = heitu;
			console.log(name);
			console.log(age);
			console.log(xiaopin);
			xiaopin();
		</script>
	</body>
</html>
