<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// ES6 允许使用 => 来定义函数
			// let fn = function() {
				
			// }
			let fn = (a, b) => {
				return a + b;
			}
			// 调用函数
			let sum = fn(12, 32);
			console.log(sum);
			
			// 箭头函数的声明特点
			// 1.this 是静态的,this 始终指向函数声明是所在的作用域下的this的值
			// 2.不能作为构造函数实例化对象
			// 3.不能使用 arguments 变量
			// 4.箭头函数的简写
				// 1.省略小括号，当形参有且只有一个的时候
				// let add = (x) => {return ++x;}
				//简写
				let add = x => {return ++x;}
				console.log(add(9));
				
				// 2.省略花括号，当代码体只有一条语句的时候,此时 return 必须省略，而且语句的执行结果就是函数的返回值
				// let ret = (a, b) => {return a + b;}
				// 简写
				let ret = (a, b) => a + b;
				console.log(ret(14, 12));
		</script>
	</body>
</html>
