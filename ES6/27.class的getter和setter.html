<!DOCTYPE html>
<html>

		<meta charset="utf-8">

	</head>
	<body>
		<script type="text/javascript">
			class Phone {
				// 获取 price 属性的时候就会调用该函数
				get price() {
					console.log("价格属性被读取了");
					return 'ok'; // 返回的值就是price属性的值
				}
				// 设置 price 属性的时候就会调用该函数
				// 必须要有参数
				set price(newVal) {
					console.log("价格属性被修改了");
				}
			}
			const p = new Phone();
			console.log(p.price);
			
			p.price = '八折';
			
		</script>
	</body>
</html>
