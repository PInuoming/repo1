<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// ES6 引入了新的数据类型Symbol,表示独一无二的值。它是JS的第七种数据类型，是类似于字符串的数据类型
			// 特点
			// 1.Symbol的值是唯一的，用来解决命名冲突的问题
			// 2.Symbol值不能与其他数据进行运算
			// 3.Symbol定义的对象属性不能使用 for...in循环遍历，但是可以使用Reflect.ownKeys 来获取对象的所有键名
			
			// 创建 Symbol
			let s1 = Symbol();
			
			let s2 = Symbol('泫雅');
			let s3 = Symbol('泫雅');
			// s2 和 s3是不相等的
			console.log(s2 === s3);
			
			let s4 = Symbol.for('三吉彩花');
			let s5 = Symbol.for('三吉彩花');
			// s4 和 s5是相等的
			console.log(s4 === s5);
			
			// Symbol.keyFor() 返回一个已登记的 Symbol 类型值的 key ，用来检测该字符串参数作为名称的 Symbol 值是否已被登记
			// 看s6是否被登记了，如果被登记了，则返回登记的名字
			let s6 = Symbol.for("奈绪");
			console.log(Symbol.keyFor(s6)); // 奈绪
		</script>
	</body>
</html>
