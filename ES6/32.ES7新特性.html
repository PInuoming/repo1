<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 1.includes --- 用来检测数组中是否包含某个元素,返回布尔值
			const star = ['泫雅', '奈绪', '三吉彩花', '西野七濑'];
			// 判断
			console.log(star.includes('三吉彩花'));
			console.log(star.includes('胡歌'));

			// 2.** --- 指数操作符，用来实现幂运算
			console.log(2 ** 10); // 跟 Math.pow(2, 10); 一样
		</script>
	</body>
</html>
