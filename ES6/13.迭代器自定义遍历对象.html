<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 声明对象
			const team = {
				name: "tfboys",
				star: [
					"易烊千玺",
					"王源",
					"王俊凯"
				],
				[Symbol.iterator](){
					// 索引变量
					let index = 0;
					let _this = this;
					return {
						next() {
							if(index < _this.star.length) {
								const result = {value:_this.star[index], done: false};
								index++;
								return result;
							}else {
								return {value: undefined, done: true};
							}
						}
					}
				}
			} 
			// 遍历对象
			for(let v of team) {
				console.log(v);
			}
		</script>
	</body>
</html>
