<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// ES6 允许给函数参数赋默认值
			// 1.形参初始值
			// 具有默认值的参数，一般位置要靠后
			function add(a, b, c = 10) {
				return a + b + c;
			}
			console.log(add(10, 8));
			
			// 2.与解构赋值结合使用
			function connect({host, username, port=80}) {
				console.log(host);
				console.log(username);
				console.log(port);
			}
			connect({
				host: 'localhost',
				username: 'root',
				port: 3000 //没有传就是默认80
			})
		</script>
	</body>
</html>
