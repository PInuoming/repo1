<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			const xiyou = ["唐僧", "孙悟空", "猪八戒", "沙悟净", "白龙马"];
			// 使用 for...in 遍历数组
			for (let v in xiyou) {
				console.log(v);
			}
			// 使用 for...of 遍历数组
			for (let v of xiyou) {
				console.log(v);
			}
			console.log(xiyou);
			// Iterator 是 ES6 引入的一种新的遍历机制，迭代器有两个核心概念：
			// 1.迭代器是一个统一的接口，它的作用是使各种数据结构可被便捷的访问，它是通过一个键为Symbol.iterator 的方法来实现
			// 2.迭代器是用于遍历数据结构元素的指针（如数据库中的游标）
			
			// 迭代过程
			// 1.通过 Symbol.iterator 创建一个迭代器，指向当前数据结构的起始位置
			// 2.随后通过 next 方法进行向下迭代指向下一个位置， next 方法会返回当前位置的对象，对象包含了 value 和 done 两个属性， value 是当前属性的值， done 用于判断是否遍历结束
			// 3.当 done 为 true 时则遍历结束
			
			// 例子
			const items = ["泫雅", "宣美", "金钟国"];
			const it = items[Symbol.iterator]();// 创建迭代器
			console.log(it.next());// value --- 泫雅，done --- false
			console.log(it.next());// value --- 宣美，done --- false
			console.log(it.next());// value --- 金钟国，done --- false
			console.log(it.next());// value --- undefined，done --- true
		</script>
	</body>
</html>
