<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			// 参数 s ,让 . 可以匹配任意字符
			
			// 提取电影名称和上映时间
			let str = `
			<ul>
				<li>
					<a>肖生克的救赎</a>
					<p>上映时间：1994-09-10</p>
				</li>
				<li>
					<a>阿甘正传</a>
					<p>上映时间：1994-07-06</p>
				</li>
			</ul>`;
			// const reg = /<li>\s+<a>(.*?)<\/a>\s+<p>(.*?)<\/p>/;
			const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/gs;
			// const result = reg.exec(str);
			// console.log(result);
			let result;
			let data = [];
			while(result = reg.exec(str)) {
				data.push({title: result[1], time: result[2]});
			}
			console.log(data); 
		</script>
	</body>
</html>
