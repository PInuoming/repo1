<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// async 函数
			// 语法
			// async function name([param[, param[, ... param]]]) { statements }
			// name: 函数名称。
			// param: 要传递给函数的参数的名称。
			// statements: 函数体语句。
			// 1.async 函数的返回值为 Promise 对象
			// 2.Promise 对象的结果由 async 函数执行的返回值决定
			async function fn() {
				// 返回一个字符串
				// return '你好';
				// 1.如果返回的结果不是一个 Promise 对象，则这个函数返回的是一个成功的 Promise 对象
				
				// 2.如果抛出错误，返回的结果是一个失败的 Promise
				// throw new Error('出错啦');
				
				// 3.如果返回的结果是一个 Promise 对象
				return new Promise((resolve, reject) => {
					// 如果成功了,fn 返回的结果就是成功的，成功的值就是 fn 成功的值
					// resolve('输出成功');
					// 如果失败了,fn 返回的结果就是失败的，失败的值就是 fn 失败的值
					reject('输出失败');
				});
			}
			const result = fn();
			console.log(result);
		</script>
	</body>
</html>
