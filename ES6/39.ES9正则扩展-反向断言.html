<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			let str = 'JS5201314你知道吗888啦啦啦';
			// 取出字符串中的888（888可能是变化的数字）
			
			// 正向断言 --- 根据后面的内容判断是否满足条件
			// (?=啦) --- 如果后面是 啦 的话，则满足条件
			// const reg = /\d+(?=啦)/;
			// const result = reg.exec(str);
			// console.log(result[0]);
			
			// 反向断言
			// (?<=吗) --- 如果前面是 吗 的话，则满足条件
			const reg = /(?<=吗)\d+/;
			const result = reg.exec(str);
			console.log(result[0]);
			
		</script>
	</body>
</html>
